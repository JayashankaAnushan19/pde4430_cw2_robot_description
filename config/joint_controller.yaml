robot_wheel_controller:
  type: "diff_drive_controller/DiffDriveController"
  left_wheel: ['left_wheel_joint']
  right_wheel: ['right_wheel_joint']
  publish_rate: 50
  pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
  twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
  cmd_vel_timeout: 0.25
  velocity_rolling_window_size: 2

  # Odometry fused with IMU is published by robot_localization, so
  # no need to publish a TF based on encoders alone.
  enable_odom_tf: false

  # Husky hardware provides wheel velocities
  estimate_velocity_from_position: false

  # Wheel separation and radius multipliers
  wheel_separation: 0.34 # default: 1.0
  wheel_radius: 0.08 # default: 1.0

  # Velocity and acceleration limits
  # Whenever a min_* is unspecified, default to -max_*
  linear:
    x:
      has_velocity_limits    : true
      max_velocity           : 1.0   # m/s
      has_acceleration_limits: true
      max_acceleration       : 3.0   # m/s^2
  angular:
    z:
      has_velocity_limits    : true
      max_velocity           : 2.0   # rad/s
      has_acceleration_limits: true
      max_acceleration       : 6.0   # rad/s^2

 
robot_gripper_controller:
  type: position_controllers/JointTrajectoryController
  joints:
     - right_gripper_joint
     - left_gripper_joint
  constraints:
      # goal_time: 1.6
      # stopped_velocity_tolerance: 0.05
      right_gripper_joint: {trajectory: 0.1, goal: 0.1}
      left_gripper_joint: {trajectory: 0.1, goal: 0.1}
  # state_publish_rate:  25
  # action_monitor_rate: 10

# Joint state controller to publish joint states
joint_state_controller:
  type: "joint_state_controller/JointStateController"
  publish_rate: 50